            function addNumber()
            {
             var num1 = document.getElementById("num1").value; 
             num1 = parseInt(num1);
             var num2 = document.getElementById("num2").value;  
             num2 = parseInt(num2);
             var result = num1 +num2;

        number1: <input type="number" id="num1"/>
        <br><br>

        <br><br>
        <button onclick="addNumber()">Add</button>
        <br><br>
        
    </body>
